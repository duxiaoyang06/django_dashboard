<!DOCTYPE html>

<html lang="en">
 <meta http-equiv="refresh" content="30">
<body>
<head>

</head>

<div id="main" style="height:300px"></div>

<script src="../../static/js/echarts.source.js"></script>


<script type="text/javascript">



var myChart = echarts.init(document.getElementById('main'));
var day=[];
var amount=[];
var day2=[];
var count=[];
var option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['GMV','订单数']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'category',
            position: 'bottom',
            boundaryGap: true,
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'red',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                rotate: 45,
                margin: 8,
                formatter: '前{value}天',
                textStyle: {
                    color: 'blue',
                    fontFamily: 'sans-serif',
                    fontSize: 15,
                    fontStyle: 'italic',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dashed',
                    width: 1
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(144,238,144,0.3)','rgba(135,200,250,0.3)']
                }
            },
            data :this.day
        },
        {
            type : 'category',
            data : this.day2
        }
    ],
    yAxis : [
        {
            type : 'value',
            position: 'left',
            //min: 0,
            //max: 300,
            //splitNumber: 5,
            boundaryGap: [0,0.1],
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'red',
                    type: 'dashed',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                rotate: -45,
                margin: 18,
                formatter: '{value} $',    // Template formatter!
                textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'verdana',
                    fontSize: 10,
                    fontStyle: 'normal',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dotted',
                    width: 2
                }
            },
            splitArea : {
                show: true,
                areaStyle:{
                    color:['rgba(205,92,92,0.3)','rgba(255,215,0,0.3)']
                }
            }
        },
        {
            type : 'value',
            splitNumber: 10,
            axisLabel : {
                formatter: function (value) {
                    // Function formatter
                    return value + '单'
                }
            },
            splitLine : {
                show: false
            }
        }
    ],
    series : [
        {
            name: 'GMV',
            type: 'line',
            yAxisIndex: 0,
            data:this.amount
        },
        {
            name:'订单数',
            type: 'line',
            yAxisIndex: 1,
            data: this.count
        }
    ]
};


function setData(dayx,amountx,dayx2,countx){
    option.xAxis[0].data=dayx;
    option.xAxis[1].data=dayx2;
    option.series[0].data=amountx;
    option.series[1].data=countx;
    myChart.setOption(option);
}



</script>


<img border="0" src="../../static/img/log.gif" style="display:none" align="" width="15" height="15"
     onerror="setData({{day}},{{amount}},{{day2}},{{count}})">


</body>
</html>
